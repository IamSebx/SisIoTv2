<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Sistema IoT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Panel de Control IoT</h1>
        </header>

            <section class="card">
                <h2>Estado del sistema de seguridad</h2>
               <label>Estado: <span id="state-rfid"></span> </label>
            </section>


            <section class="card">
                <h2>Control de Leds</h2>
                <button id="led1" onclick='toggleLED("on")' class="sensor-button">Encender Luz</button>
                <button id="led2" onclick='toggleLED("off")' class="sensor-button">Apagar Luz</button>
            </section>
            
            <section class="card">
                <h2>Control de Temperatura</h2>
                <div id="sensor-data">
                    <div id="temperature-level">Temperatura: <span id="temperature-value"></span>Â°C</div>
                    <div id="humidity-level">Humedad: <span id="humidity-value"></span>%</div>
                </div>
            </section>
            
            

            <section class="card status">
                <h2>Estado de los Dispositivos</h2>
                <div id="status-cam">Sensor de humedad: Inactvida</div>
                <div id="status-sensor">Sensores de Movimiento: <span id="state-sensor"></span></div>
                <div id="status-buzzer">Alarma: Inactiva</div>
                <div id="status-door">Puerta: Cerrada</div>
            </section>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </div>
</body>
